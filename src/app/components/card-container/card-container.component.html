<div fxLayout="row wrap" fxLayoutAlign="start start" class="container-card">
  <div *ngFor="let c of cards; let i = index"  >
      <div *ngIf="checkForId(c.id)">  
          <app-card (borrarCard)="borrarCard($event)"
          (deshacerBorrarCard)="deshacerBorrarCard($event)" 
          [card] = c [id] = i >
          </app-card>
      </div>
    
  </div>


  
  <div class="boton-speed-dial" *ngIf="hayGrupoSeleccionado()">
    <button class="boton-mas" matRipple mat-fab color="primary" [ngClass]="{'activo': btn_activo}" [matMenuTriggerFor]="menu" (click)="activo()">
      <mat-icon class="icon-add">add</mat-icon>
    </button>
    <mat-menu #menu="matMenu" (closed)="activo()">
      <button mat-menu-item (click)="crearCard('texto')">
        <mat-icon>note_add</mat-icon>
        <span>Crear nota</span>
      </button>
      <button mat-menu-item (click)="crearCard('check_list')">
        <mat-icon>list</mat-icon>
        <span>Crear lista</span>
      </button>
    </mat-menu>
  </div>
  
</div>

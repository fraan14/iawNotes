<mat-card class="card">
    <img class="card-image" mat-card-image  [src]=card?.img >
    <mat-card-header>
        <mat-card-title>{{card.titulo | TransformarTextoPipe :"":"cortarTitulo"}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-contenido  [tipo]="card.tipo" [texto] = "card.texto" ></app-contenido>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>

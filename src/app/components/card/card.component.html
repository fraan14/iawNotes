<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.titulo}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]=card?.img alt="Photo of a Shiba Inu">
    <mat-card-content>
        <app-contenido  [tipo]="card.tipo" [texto] = "card.texto" ></app-contenido>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>

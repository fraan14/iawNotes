
<h1 mat-dialog-title>Crear Nota</h1>

<div mat-dialog-content>

    <mat-form-field>
        <input [(ngModel)]="nombreNota" placeholder="nombre de nota" matInput>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="crearNota()">Crear Nota</button>
    <button mat-raised-button [mat-dialog-close]>Cancelar</button>
</div>

<div class="container-contenido" *ngIf="tipo && texto">
    <ng-container *ngIf="tipo == 'texto'"> <app-contenido-texto [texto] = "texto"></app-contenido-texto></ng-container>
    <ng-container *ngIf="tipo == 'check_list'"> <app-contenido-checklist [texto] = "texto" (textoAGuardar)=aGuardar($event)></app-contenido-checklist></ng-container>
</div>

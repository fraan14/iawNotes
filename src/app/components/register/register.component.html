<h1 mat-dialog-title>Registro</h1>

<div mat-dialog-content>
    <mat-form-field>
        <input [(ngModel)]="email" placeholder="Email" matInput>
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="contra" type="password" placeholder="ContraseÃ±a" matInput>
    </mat-form-field>
    <ng-container *ngIf="isError">
        <p class="errorLabel">{{error_msg}}</p>
    </ng-container>

</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="onAddUser()" >Aceptar</button>
    <button mat-raised-button [mat-dialog-close]>Cancelar</button>
</div>
